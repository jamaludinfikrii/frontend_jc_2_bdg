    <script>
        fetch('https://api.komputer-shop.com/products')
        .then((response) => {
            return response.json();
        })
        .then((data) => {
            // console.log(data)
            var output = ''
            for(var i = 0 ; i < 10; i ++){
                if(!data[i].gambar.includes(' ')){
                    output+=`<div class="col-md-3 col-sm-4">
                    <div class="card">
                        <img src=${data[i].gambar} class="card-img-top" alt="broken">
                        <div class="card-body">
                            <h5 class="card-title">${data[i].nama_produk}</h5>
                            <p class="card-text">Rp. ${data[i].harga}</p>
                            <div class="text-center">
                                <a href="#" class="btn btn-primary">Buy</a>
                            </div>
                        </div>
                    </div>
    
    
                </div>`
                }
            }
            console.log(output)
            document.getElementById('show').innerHTML = output

        });
