<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gojek</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- ========== NAVBAR =============== -->
    <nav class="gojek-navbar navbar navbar-expand-md navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="./Assets/Image/gojek-logo_normal.svg"  alt="">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">About Us</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Services</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Help Center</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Blog</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Join Us</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Language</a>
                    </li>
                </ul>
                
            </div>
        </div>
    </nav>



    <!-- ================== JUMBOTRON =================== -->
    <div class="container-fluid">
        <div class="gojek-jumbotron row align-items-md-center align-items-end">
            <div class="container pb-5 pb-md-0">
                <div  class="gojek-jumbotron-title">
                    The solution for every situation.
                </div>
                <div class="gojek-jumbotron-sub-title">
                    With Gojek, there is always a way
                </div>
            </div>
        </div>
        <!-- ============= FIXED MESSAGE =============== -->
        <div class="gojek-fixed-message-container">
            <div style="border: 1px solid red;" class="h-100 row align-items-center">
                <div id="exit" class="col-10">
                    ini 10
                </div>
                <div class="col-2">
                    ini 2
                </div>
            </div>
        </div>
    </div>




    <script src="https://unpkg.com/scrollreveal"></script>10
    <script>
        function exit(){
            document.getElementsByClassName('gojek-fixed-message-container')[0].className += ' gojek-hidden'
        }

        ScrollReveal().reveal('.gojek-jumbotron-title');
        // exit()
        document.getElementById('exit').addEventListener('click',exit)
        
    </script>
    
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
